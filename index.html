<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Formulario sin Backend</title>
</head>

<body class="fondo">
    <fieldset>
        <h1>Send your Message</h1>
        <div class="box">
            <input type="text" name="" id="nombres" placeholder="Name" autocomplete="off">
        </div>
        <div class="box">
            <input type="text" name="" id="apellidos" placeholder="Last Name" autocomplete="off">
        </div>
        <div class="box">
            <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Write your Message"></textarea>
        </div>
        <div class="box">
            <button id="send">Send</button>
        </div>
    </fieldset>
    <div class="social-media">
        <a href="https://github.com/JoseEspinozaF" target="_blank"> <i class="fab fa-github"></i></a>
        <a href="https://codepen.io/JosephEspinoza" target="_blank"><i class="fab fa-codepen"></i></a>
        <a href="https://www.youtube.com/channel/UCGyNJUMdxhlV3rZjrJy73wg" target="_blank"><i
                class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/joseespi7/?igshid=sz4l9k9xhuo7" target="_blank"><i
                class="fab fa-instagram"></i></a>
    </div>
</body>
<script src="script.js"></script>

</html>
